<div class="flex justify-content-center align-items-center h-full">
    <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <p-card header="Registro" [style]="{width: '360px'}">
            <div class="field">
                <label for="fullName">Nombre</label>
                <input type="text" pInputText formControlName="fullName" class="w-full" name="fullName"
                    placeholder="Escribe tu nombre" />
                <small *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)" class="block p-error">
                    <div *ngIf="fullName.errors?.['required']">Se requiere un nombre</div>
                    <div *ngIf="fullName.errors?.['pattern']">Escribe un nombre válido</div>
                </small>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="email" class="w-full" name="email"
                    placeholder="Escribe tu email" />
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
                    <div *ngIf="email.errors?.['required']">Se requiere un email</div>
                    <div *ngIf="email.errors?.['email']">El email debe ser válido</div>
                </small>
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" pInputText formControlName="password" class="w-full" name="password"
                    placeholder="Escribe tu contraseña" />
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                    <div *ngIf="password.errors?.['required']">Se requiere una contraseña</div>
                </small>
            </div>
            <div class="field">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" pInputText formControlName="confirmPassword" class="w-full"
                    name="confirmPassword" placeholder="Confirmar contraseña" />
                <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                    class="block p-error">
                    <div *ngIf="confirmPassword.errors?.['required']">Confirma la contraseña</div>
                </small>
                <small class="block p-error"
                    *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
                    Las contraseñas deben coincidir
                </small>
            </div>
            <p-button label="Registrar" class="w-full" [disabled]="registerForm.invalid" type="submit" />
            <div class="mt-2">
                ¿Ya eres miembro? <a routerLink="/login">Iniciar sesión</a>
            </div>
        </p-card>
    </form>
</div>
